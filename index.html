<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <title></title>
</head>
<body>
    
   <div class="container">
       <span class="border__top border"></span>
       <span class="border__right border"></span>
       <span class="border__bottom border"></span>
       <span class="border__left border"></span>
       <h2 class="container__header"></h2>

        <div class="game">
            <div class="one game__button">1</div>
            <div class="two game__button">2</div>
            <div class="three game__button">3</div>
            <div class="four game__button">4</div>
            <div class="five game__button">5</div>
            <div class="six game__button">6</div>
            <div class="seven game__button">7</div>
            <div class="eight game__button">8</div>
            <div class="nine game__button">9</div>
            <div class="nine game__button">-</div>
            <div class="zero game__button">0</div>
            <div class="zero game__button">.</div>
        </div>
   </div>
   <div class="footer">
        <div class="footer__time">
            <h4 class="footer__avg"><span>Average</span> </h4>
            <h4 class="footer__timer"><span>Current</span> </h4>
        </div>
       <h4 class="footer__attempt"></h4>
   </div>
    <script src="index.js"></script>
</body>
</html>
